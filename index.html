<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Ker Yew - Resume</title>
    <meta name="description" content="Resume of Lim Ker Yew">
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Animated Background Elements -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container relative-z">
        <header class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        <span class="status-text">Open to work</span>
                    </div>
                    <p class="greeting">Hi, I'm</p>
                    <h1>Lim Ker Yew</h1>
                    <div class="roles-wrapper">
                        <p class="typewriter-container">
                            <span id="typewriter-text"></span><span class="cursor">|</span>
                        </p>
                    </div>

                    <div class="social-links">
                        <a href="https://github.com/Isafe-nk" target="_blank" class="social-icon" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/LimKerYew" target="_blank" class="social-icon"
                            aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="mailto:limky.techwork@gmail.com" class="social-icon" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>

                <div class="hero-actions">
                    <a href="resume.pdf" download="Lim_Ker_Yew_Resume.pdf" class="btn primary-btn pulse-glow">
                        <i class="fas fa-download mr-2"></i> Download Resume
                    </a>
                </div>

                <!-- Decorative Elements -->
                <div class="floating-element float-1">
                    <i class="fas fa-code"></i>
                </div>
                <div class="floating-element float-2">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="floating-element float-3">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
        </header>

        <main id="resume-view" class="resume-section relative-z">
            <div class="resume-viewer glass-panel tilt-effect">
                <div class="pdf-container">
                    <!-- Use Google Docs Viewer for mobile compatibility to prevent auto-downloading on Android -->
                    <iframe
                        src="https://docs.google.com/viewer?url=https://isafe-nk.github.io/resume-site/resume.pdf&embedded=true"
                        class="pdf-iframe" title="Resume PDF">
                        <div class="fallback-message">
                            <p>It appears you don't have a PDF plugin for this browser.</p>
                            <p>No biggie... you can <a href="resume.pdf">click here to download the PDF file.</a></p>
                        </div>
                    </iframe>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Lim Ker Yew. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const roles = [
            "Software",
            "Generative AI",
            "Machine Learning",
            "Autonomous Agents",
            "Fintech"
        ];

        const typeText = document.getElementById('typewriter-text');

        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentRole = roles[roleIndex];

            if (isDeleting) {
                typeText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typeText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 40 : 100;

            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2500; // Pause at end of word
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500; // Pause before new word
            }

            setTimeout(typeEffect, typeSpeed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Give a short delay before typing starts
            setTimeout(typeEffect, 800);
        });

        // Prevent browser from automatically restoring previous scroll position on refresh
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Force scroll to top instantly to prevent sudden FOUC-like jump
        window.scrollTo(0, 0);

        // Also ensure it stays at the top after rendering Google Docs iframe
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>

</html>

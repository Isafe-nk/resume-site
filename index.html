<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Ker Yew - Resume</title>
    <meta name="description" content="Resume of Lim Ker Yew">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <p class="greeting">Hi, I'm</p>
                    <h1>Lim Ker Yew</h1>
                    <div class="roles-wrapper">
                        <p class="typewriter-container">
                            <span id="typewriter-text"></span><span class="cursor">|</span>
                        </p>
                    </div>
                    <p class="hero-description">
                        Computer Science graduate with AI focus. Passionate about architecting autonomous agents,
                        scalable full-stack applications, and robust data pipelines.
                    </p>

                    <div class="social-links">
                        <a href="https://github.com/Isafe-nk" target="_blank" class="social-icon" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/LimKerYew" target="_blank" class="social-icon"
                            aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="mailto:limky.techwork@gmail.com" class="social-icon" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>

                <div class="hero-actions">
                    <a href="resume.pdf" download="Lim_Ker_Yew_Resume.pdf" class="btn primary-btn pulse-glow">
                        <i class="fas fa-download mr-2"></i> Download Resume
                    </a>
                    <a href="#resume-view" class="btn secondary-btn">
                        View Online <i class="fas fa-arrow-down ml-2"></i>
                    </a>
                </div>
            </div>
        </header>

        <main id="resume-view" class="resume-section">
            <div class="section-header">
                <h2>Interactive Resume</h2>
                <div class="section-line"></div>
            </div>
            <div class="resume-viewer glass-panel">
                <div class="pdf-container">
                    <iframe src="resume.pdf" class="pdf-iframe" title="Resume PDF">
                        <div class="fallback-message">
                            <p>It appears you don't have a PDF plugin for this browser.</p>
                            <p>No biggie... you can <a href="resume.pdf">click here to download the PDF file.</a></p>
                        </div>
                    </iframe>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Lim Ker Yew. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const roles = [
            "Software",
            "Generative AI",
            "Machine Learning",
            "Autonomous Agents",
            "Fintech"
        ];

        const typeText = document.getElementById('typewriter-text');

        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentRole = roles[roleIndex];

            if (isDeleting) {
                typeText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typeText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 40 : 100;

            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2500; // Pause at end of word
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500; // Pause before new word
            }

            setTimeout(typeEffect, typeSpeed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Give a short delay before typing starts
            setTimeout(typeEffect, 800);
        });
    </script>
</body>

</html>

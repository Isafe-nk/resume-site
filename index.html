<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Ker Yew - Resume</title>
    <meta name="description" content="Resume of Lim Ker Yew - Software Engineer and AI Enthusiast">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Lim Ker Yew</h1>
                <p class="typewriter-container">
                    <span id="typewriter-text"></span><span class="cursor">|</span>
                </p>
            </div>
            <div class="header-actions">
                <a href="resume.pdf" download="Lim_Ker_Yew_Resume.pdf" class="btn primary-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PDF
                </a>
            </div>
        </header>

        <main class="resume-viewer">
            <div class="pdf-container">
                <iframe src="resume.pdf" class="pdf-iframe" title="Resume PDF">
                    <div class="fallback-message">
                        <p>It appears you don't have a PDF plugin for this browser.</p>
                        <p>No biggie... you can <a href="resume.pdf">click here to download the PDF file.</a></p>
                    </div>
                </iframe>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Lim Ker Yew. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const roles = [
            "Software Engineer",
            "Generative AI Architect",
            "Full-Stack Developer",
            "Autonomous Agents Builder",
            "Fintech Innovator"
        ];

        const typeText = document.getElementById('typewriter-text');

        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentRole = roles[roleIndex];

            if (isDeleting) {
                typeText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typeText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 40 : 100;

            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2500; // Pause at end of word
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500; // Pause before new word
            }

            setTimeout(typeEffect, typeSpeed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Give a short delay before typing starts
            setTimeout(typeEffect, 800);
        });
    </script>
</body>

</html>
